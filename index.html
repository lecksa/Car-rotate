<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="car">
        <div class="wrap">
            <div class="car_vision">
                <div class="car_img">
                    <div class="wheels">
                        <img src="./img/wheel.png" alt="" class="wh">
                        <img src="./img/wheel.png" alt="" class="wh">
                    </div>
                </div>
                <div class="car_changes">
                    <div class="text">
                        <p>Запас хода</p>
                        <h1 class="length">750км</h1>
                    </div>
                    <div class="text">
                        <p>Цена</p>
                        <h1>$89,900</h1>
                    </div>
                </div>
                <div class="car_features">
                    <div class="item">
                        <div class="text">
                            <p>Скорость автомобиля</p>
                            <h1 class="speed">60 км/ч</h1>
                        </div>
                        <div class="btns">
                            <button class="up" id="up">
                                <img src="./img/up.png" alt="">
                            </button>
                            <button class="down" id="down">
                                <img src="./img/down.png" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="item">
                        <div class="text">
                            <p>Температура за окнами</p>
                            <h1 class="deg">20</h1>
                        </div>
                        <div class="btns">
                            <button class="up" id="up2">
                                <img src="./img/up.png" alt="">
                            </button>
                            <button class="down" id="down2">
                                <img src="./img/down.png" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="item">
                        <div class="text">
                            <p>Диски</p>
                            <h1 class="disk">19</h1>
                        </div>
                        <div class="btns">
                            <button class="up" id="up3">
                                <img src="./img/up.png" alt="">
                            </button>
                            <button class="down" id="down3">
                                <img src="./img/down.png" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="car_switch">
                        <div class="item">
                            <div class="text">
                                <p class="cond">Кондиционер</p>
                            </div>
                            <div class="swch">
                                <input type="checkbox" class="check" id="switch">
                                <label class="switch" for="switch"></label>
                            </div>
                        </div>
                        <div class="item">
                            <div class="text">
                                <p>Версия Long Range</p>
                            </div>
                            <div class="swch">
                                <input type="checkbox" class="check" id="switch">
                                <label class="switch" for="switch"></label>
                            </div>
                        </div>
                        <div class="item">
                            <div class="text">
                                <p>Вид автомобиля</p>
                            </div>
                            <div class="swch1">
                                <input type="checkbox" class="check" id="switch">
                                <label class="switch" for="switch"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="window">
        <div class="wrap_win">
            <div class="car_inn">
                <div class="car_img_2"></div>
                <div class="car_changes">
                    <div class="text">
                        <p>Запас хода</p>
                        <h1>750км</h1>
                    </div>
                    <div class="text">
                        <p>Цена</p>
                        <h1>$89,900</h1>
                    </div>
                </div>
                <div class="car_features_2">
                    <div class="text">
                        <p>Цвет салона</p>
                    </div>
                    <ul class="colors">
                        <li class="btn" id="black">
                            <input type="radio" class="btn1">
                            <div class="circle">
                                <img src="./img/circle1 (2).jfif" alt="">
                            </div>
                        </li>
                        <li class="btn" id="white">
                            <input type="radio" class="btn1">
                            <div class="circle">
                                <img src="./img/circle2 (2).jfif" alt="">
                            </div>
                        </li>
                        <li class="btn" id="gray">
                            <input type="radio" class="btn1">
                            <div class="circle">
                                <img src="./img/circle3.jfif" alt="">
                            </div>
                        </li>
                    </ul>
                    <div class="item">
                        <div class="text">
                            <p>Вид автомобиля</p>
                        </div>
                        <div class="swch1">
                            <input type="checkbox" class="check1" id="switch1">
                            <label class="switch1" for="switch"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
